{% extends 'base.html' %}

{% block main %}
<div class="col">
    <div class="card" style="max-width: 40rem; overflow: hidden;">
        <img src="{{ product.image.url }}" class="card-img-top"
             style="height: 400px; object-fit: cover;"
             alt="{{ product.title }}">
        <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.text }}</p>
        </div>
    </div>
</div>
{% endblock %}
