{% extends 'products/base.html' %}

{% block main %}
    <div class="container">
        <div class="row">
            <div class="col-md-7 offset-md-1">
                <h2>Сброс пароля</h2>
                <form action="" method="post" class="mt-3">
                    {% csrf_token %}
                    {% if form.email.errors %}
                        <div class="alert alert-danger">
                            {{ form.email.errors }}
                        </div>
                    {% endif %}

                    <div class="mb-3">
                         {{ form.email }}
                        <small id="{{ form.email.id_for_label }}" class="form-text text-muted">Введите почту.</small>
                    </div>

                    <button type="submit" class="btn btn-primary">Сбросить пароль</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
